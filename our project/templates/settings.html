<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Boutique</title>
    <link rel="stylesheet" href="/static/css/settings.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">Boutique</div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="lookbook.html">Lookbook</a></li>
                
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Settings Section -->
    <section class="settings">
        <div class="container">
            <h1>Account Settings</h1>

            <!-- Account Information -->
            <div class="settings-section">
                <h2>Account Information</h2>
                <form action="/update-account-info" method="post">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn">Update Information</button>
                </form>
            </div>

            <!-- Password Change -->
            <div class="settings-section">
                <h2>Change Password</h2>
                <form action="/change-password" method="post">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Change Password</button>
                </form>
            </div>

            <!-- Notification Preferences -->
            <div class="settings-section">
                <h2>Notification Preferences</h2>
                <form action="/update-notifications" method="post">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="email-notifications" checked>
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="sms-notifications">
                            SMS Notifications
                        </label>
                    </div>
                    <button type="submit" class="btn">Save Preferences</button>
                </form>
            </div>
        </div>
    </section>

    <script src="/static/js/settings.js" defer></script> <!-- JS for form validation and handling -->
</body>
</html>
